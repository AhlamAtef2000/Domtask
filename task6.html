<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist </title>
    <link rel="stylesheet" href="exercise7.css">
    <script>
        function addSong() {
            var songName = document.getElementById("songTextInput").value;
            // if (songName === "") {
            //     // alert("Please enter a song name.");
            //     return;
            // }

            var li = document.createElement("li");
            li.textContent = songName;

            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";

            deleteButton.onclick = function() {
                li.remove(); 
            };

            li.appendChild(deleteButton);
            document.getElementById("playlist").appendChild(li);

            
            document.getElementById("songTextInput").value = "";
        }

        window.onload = function() {
            document.getElementById("addButton").addEventListener("click", addSong);
        }
    </script>
</head>
<body>

<p>this is your playlist, when you enter the song and hit add song a list should be created with a delete button as shown below</p>
<img src="images/Screenshot_3.jpg" style="width: 90%;">

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song">
</form>

<ul id="playlist">
</ul>

</body>
</html>
