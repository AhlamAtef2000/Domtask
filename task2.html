<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Converter </title>
</head>
<body>
    <input id="Celsius" type="number"  placeholder=" the Temperature in Celsius">
<input id="Fahrenheit"  type="number"   placeholder="Enter the Temperature in Fahrenheit ">
<button  onclick="convert()">Convert the Temperature</button>



<script>
const celesius=document.getElementById("Celsius");
const fahrenheit=document.getElementById("Fahrenheit");

    function convert() {
        // const celesius=document.getElementById("Celsius");
        // const fahrenheit=document.getElementById("Fahrenheit");
        if(celesius.value=="" && fahrenheit.value ==""){
        alert("Please enter Temperature to convert it");
    }
    else if(celesius.value != " "){
        x = (celesius.value * 1.8)+32;
        fahrenheit.value = x ;
    }
    else if(fahrenheit.value != ""){
        y = (fahrenheit.value - 32)/1.8;
        celesius.value = y;
    }
}
    
</script>
</body>
</html>
