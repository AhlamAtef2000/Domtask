<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#1</title>
</head>
<body>
<!-- onmouseover="mOver(this)": هذه الحدث تُنفذ دالة 
mOver() عندما يقوم المستخدم بالتمرير فوق العنصر. -->


<!-- onmouseout="mOut(this)": هذا الحدث تُنفذ دالة 
mOut() عندما يخرج المؤشر من العنصر. -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:yellow;width:200px;height:10px;padding:20px;
border:1px solid black;font-size:20px;
font-size:25px;  text-align: center; ">
<b>Hello World</b></div>
    <script>
    function mOver(obj) {
obj.innerHTML = "<b>Can I help you</b>"
// 
// obj.style.color="green";
// تعديل على العنصر
}

function mOut(obj) {
obj.innerHTML = " <b>Hello World </b>";
// obj.style.color="black"
}
    </script>
</body>
</html>
