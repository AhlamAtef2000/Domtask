<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown Timer</title>
    <style>
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
        p {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2> Countdown Timer  </h2>

    <!-- <label for="timerInput">Enter the time</label> -->
    <input type="number" id="timerInput" placeholder="Enter the time in seconds">
    <button id="startTimerBtn">StartTimer</button>
    <p id="countdownDisplay"></p>

    <script >

// الحصول على العناصر من HTML
const timerInput = document.getElementById("timerInput");
const startTimerBtn = document.getElementById("startTimerBtn");
const countdownDisplay = document.getElementById("countdownDisplay");
// وظيفة لبدء العد التنازلي
    startTimerBtn.addEventListener("click", function() {
    let timeLeft = parseInt(timerInput.value);  // قراءة الوقت من حقل الإدخال
    // isNaNتُستخدم للتحقق مما إذا كانت القيمة المُدخلة ليست رقمًا. 
    if (isNaN(timeLeft) || timeLeft <= 0)  {
        alert("please enetr a vaild number tempreature");
        return;
    }
//setInterval دالة تقيس بالملي ثانية
    // تحديث العد التنازلي كل ثانية
    const timerInterval = setInterval(function() {
        countdownDisplay.textContent = timeLeft + " second";  // عرض الوقت المتبقي
        
        timeLeft--;  // تقليل الوقت بمقدار ثانية
        
        if (timeLeft < 0) {
            clearInterval(timerInterval);  // إيقاف العد التنازلي عندما يصل إلى صفر
            countdownDisplay.textContent = "Time's up!";  // عرض رسالة "Time's up!"
        }
    }, 1000); 
});


    </script>
</body>
</html>
