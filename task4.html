    <script>const searchInput = document.getElementById("searchInput");
        const dataTable = document.getElementById("dataTable");
        const tableRows = dataTable.getElementsByTagName("tr");
        
        // إضافة مستمع حدث لحقل البحث
        searchInput.addEventListener("input", function() {
            const searchTerm = searchInput.value.toLowerCase();  // تحويل النص المدخل إلى حروف صغيرة للمقارنة
        
            // المرور على كل الصفوف
            for (let i = 1; i < tableRows.length; i++) {  // بدءًا من i=1 لتجاهل رأس الجدول
                let row = tableRows[i];
                let cells = row.getElementsByTagName("td");  // الحصول على الخلايا في الصف
                let rowText = "";
                
                // جمع النصوص من كل الخلايا في الصف
                for (let j = 0; j < cells.length; j++) {
                    rowText += cells[j].textContent.toLowerCase();  // إضافة النصوص مع تحويلها لحروف صغيرة
                }
        
                // التحقق إذا كان النص المدخل موجودًا في الصف
                if (rowText.includes(searchTerm)) {
                    row.style.display = "";  // عرض الصف إذا كان يحتوي على النص
                    highlightMatchingText(row, searchTerm);  // تمييز النص المطابق
                } else {
                    row.style.display = "none";  // إخفاء الصف إذا لم يحتوي على النص
                }
            }
        });
        
        // دالة لتمييز النص المطابق في الجدول
        function highlightMatchingText(row, searchTerm) {
            const cells = row.getElementsByTagName("td");
        
            // المرور على كل الخلايا في الصف
            for (let i = 0; i < cells.length; i++) {
                let cellText = cells[i].textContent;
                
                // إزالة أي تمييز سابق
                cells[i].innerHTML = cellText;
        
                // التحقق إذا كان النص يحتوي على الكلمة المدخلة
                if (cellText.toLowerCase().includes(searchTerm)) {
                    const regex = new RegExp(searchTerm, "gi");  // تعبير منتظم للبحث عن النص
                    cells[i].innerHTML = cellText.replace(regex, match => `<span class="highlight">${match}</span>`);  // تمييز النص
                }
            }
        }</script>

</body>
